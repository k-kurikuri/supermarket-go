<!doctype html>

<html>
<head>
  <title>SuperMarket Todo</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="/public/css/todo.css">

  <!--[if lt IE 9]>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.0.5/es5-shim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script>html5.addElements('todo')</script>
  <![endif]-->

</head>

<body>

  <todo></todo>

  <script src="/public/tag/todo.tag" type="riot/tag"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/3.10.0/riot+compiler.min.js"></script>

  <script>
    riot.mount('todo', {
      title: 'お買い物Todo',
      items: [
      {{if .TodoList.Todo}}
        {{range .TodoList.Todo}}
          {title: '{{.Title}}', done: {{.Done}} },
        {{end}}
      {{end}}
      ],
    })
  </script>

</body>

</html>
